<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Product Filter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <!-- Google Font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <section class="container">
        <form action="">
          <li class="fa fa-search"></li>
          <input type="text" id="search-item" placeholder="Search Here...">
        </form>
        <div class="products-list">
                 <div class="product">
                    <img src="img/download.png" alt="product picture">
                    <div class="product-details">
                        <h2>Men's Classic White T-Shirt</h2>
                        <h3>R150.00</h3>
                    </div>
                 </div>

                 <div class="product">
                    <img src="img/download.png" alt="product picture">
                    <div class="product-details">
                        <h2>Women's Floral Summer Dress</h2>
                        <h3>R350.00</h3>
                    </div>
                 </div>

                 <div class="product">
                    <img src="img/download.png" alt="product picture">
                    <div class="product-details">
                        <h2>Unisex Hoodie</h2>
                        <h3>R400.00</h3>
                    </div>
                 </div>

                 <div class="product">
                    <img src="img/download.png" alt="product picture">
                    <div class="product-details">
                        <h2>Men's Slim Fit Jeans</h2>
                        <h3>R500.00</h3>
                    </div>
                 </div>

                 <div class="product">
                    <img src="img/download.png" alt="product picture">
                    <div class="product-details">
                        <h2>Women's High-Waist Denim Shorts</h2>
                        <h3>R250.00</h3>
                    </div>
                 </div>

                 <div class="product">
                    <img src="img/download.png" alt="product picture">
                    <div class="product-details">
                        <h2>Unisex Running Sneakers</h2>
                        <h3>R650.00</h3>
                    </div>
                 </div>

        </div>
    </section>
    
</body>
</html>
